<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Library Management System</title>
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
          integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" rel="stylesheet">

    <script crossorigin="anonymous"
            integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">Library Management System</a>
        <button aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation" class="navbar-toggler"
                data-bs-target="#navbarSupportedContent" data-bs-toggle="collapse" type="button">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            </ul>

            <a class="nav-link" href="/">
                <button class="btn btn-outline-success" type="submit">Login</button>
            </a>

        </div>
    </div>
</nav>
<div class="container">

    <div class="row">
        <div class="col">

        </div>
        <div class="col">
            <div class="card" style="margin-top:50px">
                <div class="card-header">
                    Signup
                </div>
                <div class="card-body">
                    <form action="/API/save_user" method="post">
                        <div class="mb-3">
                            <label class="form-label" for="exampleFormControlInput1">Name</label>
                            <input class="form-control" id="exampleFormControlInput1" name="name"
                                   placeholder="Please enter name.">
                        </div>
                        <div class="mb-3">
                            <label class="form-label" for="exampleFormControlInput1">Username</label>
                            <input class="form-control" id="exampleFormControlInput1" name="username"
                                   placeholder="Please enter username.">
                        </div>
                        <div class="mb-3">
                            <label class="form-label" for="exampleFormControlInput1">Password</label>
                            <input class="form-control" id="exampleFormControlInput1" name="password"
                                   placeholder="Please enter password.">
                        </div>


                        <div class="mb-3">
                            <label class="form-label" for="exampleFormControlInput1">Usertype</label>
                            <select aria-label="Default select example" class="form-select" name="type">
                                <option value="Student">Student</option>
                                <option value="Librarian">Librarian</option>

                            </select>
                        </div>
                        <button class="btn btn-primary" type="submit">Signup</button>
                    </form>
                </div>
            </div>
        </div>
        <div class="col">

        </div>
    </div>
</div>

</body>
</html>
