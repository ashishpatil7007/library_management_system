<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Library Management System</title>
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" rel="stylesheet">

    <script crossorigin="anonymous"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">Library Management System</a>
        <button aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation" class="navbar-toggler"
                data-bs-target="#navbarSupportedContent" data-bs-toggle="collapse" type="button">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">

            </ul>

            <a class="nav-link" href="/signup">
                <button class="btn btn-outline-success" type="submit">Signup</button>
            </a>

        </div>
    </div>
</nav>

<div class="container">

    <div class="row">
        <div class="col">

        </div>
        <div class="col">
            <div class="card" style="margin-top:50px">
                <div class="card-header">
                    Sign In
                </div>
                <div class="card-body">
                    <form action="/API/login" method="post">
                        <div class="mb-3">
                            <label class="form-label" for="exampleFormControlInput1">Username</label>
                            <input class="form-control" id="exampleFormControlInput1" name="username"
                                   placeholder="Please enter username.">
                        </div>
                        <div class="mb-3">
                            <label class="form-label" for="exampleFormControlInput1">Password</label>
                            <input class="form-control" id="exampleFormControlInput1" name="password"
                                   placeholder="Please enter password.">
                        </div>
                        <button class="btn btn-primary" type="submit">Login</button>
                    </form>
                </div>
            </div>
        </div>
        <div class="col">

        </div>
    </div>
</div>


</body>
</html>
